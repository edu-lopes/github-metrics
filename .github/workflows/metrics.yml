name: GitHub Metrics

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: edu-lopes

          # Base visual
          config_theme: classic
          config_color_scheme: dark
          config_display: compact

          # Remove azul
          config_accent_color: "484f58"

          # Layout mais limpo
          config_header: false
